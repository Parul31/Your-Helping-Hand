<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Handyman List</title>
    <link href="https://fonts.googleapis.com/css?family=Amita|Sahitya" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    body{
        font-family: 'Amita', cursive;
        font-family: 'Sahitya', serif;
      } 
      .jumbotron{
        margin-top: 0;
        margin-bottom: 2%;
        color: white; 
        background: #7B68EE;
      }
      .navbar{
        color: #fff;
        background-color: #7B68EE;
        border-color: #7B68EE;
        margin-bottom: 0;
      }
      hr{
        margin: 2%;
      }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-xs-6">
            <div class="navbar-header">
              <h4>Administrator Control Panel</h4>
            </div>
          </div>
        </div> 
      </div>
    </nav>
    <!-- JUMBOTRON -->
    <div class="bg"></div>
    <div class = "jumbotron">
      <div class="row text-center">
        <div class="col-lg-12 col-xs-12">
          <h2>Handyman List</h2>
        </div>
      </div>
    </div>
    <!-- select a service to see the list of handyman for a particular service-->
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-lg-4 col-lg-offset-4 col-xs-12">
          <form action="" method="" role="form">
            <div class="form-group">
              <select class="form-control selectpicker">
                <option data-hidden="true">---Choose Service---</option>
                <option>Electrician</option>
                <option>Plumber</option>
                <option>House maid</option>
                <option>Repair</option>
              </select>
            </div>
            <button class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
    </div>
    
    <hr>
    <!--div container- table containing the list-->
    <div class="container">
      <div class="row table-responsive">
        <div class="col-lg-12 col-xs-12">
          <table class="table table-stripped table-hover">
            <!-- table head-->
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone number</th>
                <th>Remove</th>
              </tr>
            </thead>
            <!-- table body-->
            <tbody>
              <tr>
                <td>1234</td><!-- Id-->
                <td>myname</td><!-- Name-->
                <td>an address</td><!-- Address-->
                <td>123456789</td><!-- Phn number-->
                <td><button class="btn btn-danger">Remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
